<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Predicción NOx</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f4f6f8;
            color: #111111;
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .form-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            padding: 2rem;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1 class="text-3xl font-bold mb-6 text-center">Predicción de NOx</h1>

        <form id="formPrediccion" class="space-y-4" onsubmit="enviarPrediccion(event)">
            <!-- AT -->
            <div>
                <label for="AT" class="block font-semibold text-gray-700">AT (Temperatura Ambiente)</label>
                <input type="number" name="AT" id="AT" step="any" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>

            <!-- AH -->
            <div>
                <label for="AH" class="block font-semibold text-gray-700">AH (Humedad Ambiente)</label>
                <input type="number" name="AH" id="AH" step="any" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>

            <!-- AFDP -->
            <div>
                <label for="AFDP" class="block font-semibold text-gray-700">AFDP (Presión Diferencial del Filtro de
                    Aire)</label>
                <input type="number" name="AFDP" id="AFDP" step="any" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>

            <!-- GTEP -->
            <div>
                <label for="GTEP" class="block font-semibold text-gray-700">GTEP (Presión de Escape de la Turbina de
                    Gas)</label>
                <input type="number" name="GTEP" id="GTEP" step="any" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>

            <!-- TAT -->
            <div>
                <label for="TAT" class="block font-semibold text-gray-700">TAT (Temperatura de Aire en Turbina)</label>
                <input type="number" name="TAT" id="TAT" step="any" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>

            <!-- CO -->
            <div>
                <label for="CO" class="block font-semibold text-gray-700">CO (Monóxido de Carbono)</label>
                <input type="number" name="CO" id="CO" step="any" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>

            <button id="submitBtn" type="submit"
                class="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-semibold py-3 rounded-lg transition-colors">
                Predecir NOx
            </button>

            <div id="loadingSpinner" class="hidden flex items-center justify-center py-4">
                <svg class="animate-spin h-6 w-6 text-yellow-400" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                </svg>
                <span class="ml-3 text-yellow-700 font-medium">Analizando datos...</span>
            </div>

            <div id="resultado" class="mt-6 text-center font-semibold text-lg"></div>
        </form>
    </div>

    <script>
        function enviarPrediccion(event) {
            event.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const resultado = document.getElementById('resultado');

            // Deshabilitar botón y mostrar spinner
            submitBtn.disabled = true;
            loadingSpinner.classList.remove('hidden');
            resultado.textContent = '';

            // Obtener valores del formulario
            const formData = new URLSearchParams(new FormData(event.target)).toString();

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        resultado.innerHTML = `<p class="text-red-600">${data.error}</p>`;
                    } else {
                        resultado.textContent = `NOx predicho: ${data.prediccion}`;
                    }
                })
                .catch(() => {
                    resultado.innerHTML = `<p class="text-red-600">Error en la comunicación con el servidor.</p>`;
                })
                .finally(() => {
                    submitBtn.disabled = false;
                    loadingSpinner.classList.add('hidden');
                });
        }
    </script>
</body>

</html>
